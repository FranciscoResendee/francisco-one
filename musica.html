<title>Imagens com Títulos e Links - CSS Grid</title>
    <style>
         .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            justify-items: center;
        }

        .grid-item {
            text-align: center;
        }

        .grid-item img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.05);
        }

        .grid-item .titulo {
            margin-top: 8px;
            color: #ffffff;
            font-weight: bold;
        }
    </style>
