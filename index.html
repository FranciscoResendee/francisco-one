<title>Imagens com Títulos e Links - CSS Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Layout responsivo */
            gap: 20px; /* Espaçamento entre os itens */
            padding: 20px;
        }

        .grid-item {
            text-align: center;
        }

        .grid-item img {
            width: 100%;
            height: 150px;
            object-fit: cover; /* Garante que a imagem se ajuste sem distorcer */
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.05); /* Efeito de zoom ao passar o mouse */
        }

        .grid-item a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            display: inline-block;
            margin-top: 8px;
        }

        .grid-item a:hover {
            text-decoration: underline;
        }
    </style>
